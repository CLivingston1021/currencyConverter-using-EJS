<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link href="styles.css" rel="stylesheet">
    <script src="currencyConverter.js" defer></script>
    <title>Currency Converter</title>
</head>

<body>
    <header>
        <a href="#">Send Money</a>
        <a href="#">Converter</a>
        <a href="#">CurrencyAPI</a>
        <a href="#">Tools</a>
    </header>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="currency-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="from-currency">From</label>
                <select id="from-currency" required>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CLP">CLP - Chilean Peso</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to-currency">To</label>
                <select id="to-currency" required>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CLP">CLP - Chilean Peso</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="switch">Switch Currencies</button>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div class="results">
            <div class="result-card">
                <h3 id="heading-from-to">From currency and to currency</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Increment</th>
                            <th>Converted Value</th>
                        </tr>
                    </thead>
                    <tbody id="table-from-to">
                    </tbody>
                </table>
            </div>
            <div class="result-card">
                <h3 id="heading-to-currency">From currency and to currency</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Increment</th>
                            <th>Converted Value</th>
                        </tr>
                    </thead>
                    <tbody id="table-to-from">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
